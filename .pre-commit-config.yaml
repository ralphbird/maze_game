repos:
  - repo: local
    hooks:
      - id: uv-export
        name: Export uv dependencies to requirements.txt
        entry: uv export --format requirements.txt --output-file requirements.txt --no-dev
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|uv\.lock)$

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        require_serial: true

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        require_serial: true

      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false
        require_serial: true
